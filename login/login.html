<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login responsive</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <section>
    <div class="login-box">
        <form action="">
            <h2>Login</h2>
            <div class="input-box">
                <!-- <span class="icon"><ion-icon name="mail-outline"></ion-icon></span> -->
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <!-- <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon>
                </span> -->
                <span class="icon"> <i class="fas fa-eye-slash" id="toggle-password"></i></span>
                <input type="password" required>
                <label>Password</label>
            </div>
        
        <button type="submit">Login</button>
        <div class="register-link">
            <p>
                Belum punya akun? <a href="#">Register</a>
            </p>
        </div>
        </form>
    </div>
</section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        $(document).ready(function() {
            $('#toggle-password').click(function() {
                var passwordField = $('#password');
                var passwordToggle = $(this);
    
                if (passwordField.attr('type') === 'password') {
                    passwordField.attr('type', 'text');
                    passwordToggle.removeClass('fa-eye-slash').addClass('fa-eye');
                } else {
                    passwordField.attr('type', 'password');
                    passwordToggle.removeClass('fa-eye').addClass('fa-eye-slash');
                }
            });
        });
    </script>
    
    
</body>
</html>
